<html>
    <head>
	<title>
	    Webapp - comic book update page
	</title>
    </head>

    <body>
	<p>
	    <center>
		<h2>In this page you can update data <br> in your comic books collection</h2>
	    </center>
	</p>
	
	<br>
	<form method = 'post' action = 'cb_update.php'>

	<p>
	    Choose the comic book attribute you want to update: 
		<input type = 'radio' name = 'attribute' value = 'series'>series
	    	<input type = 'radio' name = 'attribute' value = 'issueNumber'>issue number
		<input type = 'radio' name = 'attribute' value = 'coverTitle'>cover title
	</p>
	<p>
	    Insert the old value for the selected attribute <input type = 'text' name = 'old'>
	</p>
	<p>
	    Insert the new value for the selected attribute <input type = 'text' name = 'new'>
	</p>

	<p>
	    <input type = 'submit' value = 'update data'>
	    <input type = 'reset' value = 'reset fields'>
	</p>

	</form>

	<br>
	<p>
	    <a href = 'comic_books.html'><button>Back to the comic books page</button></a>
	    <a href = '../index.html'><button>Back to the main page</button></a>
	</p>

    </body>
</html>
