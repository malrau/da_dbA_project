		</title>
	</head>

	<body>
		<p>
			<center>
				<h2>In this page you can insert new comic books in your collection</h2>
			</center>
		</p>

		<br>

		<form method = 'post' action = 'rel_publishing_insertion.php'>
		
		<p>

		</p>

		<p>
			Insert the comic book issue cover title here <input type = 'text' name = 'cover_title'>
		</p>

		<p>
			<input type = 'submit' value = 'send data'>
			<input type = 'reset' value = 'reset fields'>
		</p>
		
		</form>
